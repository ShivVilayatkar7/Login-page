</head>
<body>
    <nav class="navigation">
        <div class="logo">
            <a href="#">SVx</a>

        <div class="links">
            <a href="#login">Login</a> 
            <a href="#signup">Sign-Up</a>
            <a href="#">Contact</a>
        </div>
    </nav>
    <div id="sidenav" class="smallnav">
        <div id="sidenav" class="menu">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#login">Login</a>
            <a href="#signup">Sign-Up</a>

        <span><a href="">SVx</a></span>
        <span style="font-size: 25px; cursor: pointer; color: #fff;" onclick="openNav()">&#9776;</span>
    </div>
    
    <div class="ctrbox">
        <div class="login" id="loginn">
            <form action="phpfile.php" method="post">
                <h3></h3>
                <!-- --------username-------- -->
                <div class="ipfield">
                    <label for="uname">Username</label>
                    <input type="text" id="uname" required>    
                </div>
                <!-- --------password-------- -->
                 <div class="ipfield"> 
                    <label for="psw">Password</label>
                    <input type="password" id="psw">
                 </div>
                <!-- --------checkbox-------- -->
                <div class="radiobtn">
                    <input type="checkbox" id="cb" checked>
                    <label for="cb">Remember me</label>
                </div>
                <!-- ---------button--------- -->
                <div class="btn">
                    <button type="submit">Login</button>
                </div>
                <p>Do not have account <a href="#sign-up">sign-up</a></p>
            </form>
        </div>    
    </div>

    <script>
        function openNav() {
            document.getElementById("sidenav").style.width = "250px";
        }
        function closeNav() {
            document.getElementById("sidenav").style.width = "0";
        }
    </script>
